buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.+'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"
    defaultConfig {
        targetSdkVersion 21
        minSdkVersion 14
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    compile 'com.android.support:support-v13:+'
}